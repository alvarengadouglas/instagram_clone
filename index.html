<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper"> 
        <div class="instagram-phones">
            <img src="img/phones.png" alt="iphones">
            <div id="transition" class="img-transition">
            </div>
        </div>
        <div class="continue-loged">
            <div class="group">
                <div class="logo">
                    <img  class="insta-logo" src="img/instagram-new.png" alt="instagram logo">
                </div>
                <div class="profile-photo">
                    <img class="img-profile-photo" src="img/perfil.png" alt="imagem de perfil do usuário">
                </div>
                <a href="#" class="instagram-continue">Continue como alvarengadoug</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não è alvarengadoug?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
